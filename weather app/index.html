<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Himanshu's Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1 class="title">Weather ✦</h1>
      <div class="controls">
        <input id="cityInput" class="input" type="text" placeholder="Search city (e.g. London)" />
        <button id="searchBtn" class="btn">Search</button>
        <button id="geoBtn" class="btn alt">Use my location</button>
      </div>
    </header>

    <section id="card" class="card hidden" aria-live="polite">
      <div class="card-left">
        <div class="city">
          <h2 id="cityName">—</h2>
          <p id="country">—</p>
        </div>

        <div class="main">
          <img id="weatherIcon" class="icon" alt="" />
          <div class="temp-block">
            <div id="temperature" class="temp">--°C</div>
            <div id="desc" class="desc">—</div>
          </div>
        </div>

        <ul class="details">
          <li>Feels: <span id="feels">--°C</span></li>
          <li>Humidity: <span id="humidity">--%</span></li>
          <li>Wind: <span id="wind">-- m/s</span></li>
          <li>Pressure: <span id="pressure">-- hPa</span></li>
          <li>Visibility: <span id="visibility">-- km</span></li>
          <li>Sunrise: <span id="sunrise">--:--</span></li>
          <li>Sunset: <span id="sunset">--:--</span></li>
        </ul>
      </div>
      

      <div id="bgDecor" class="card-right">
        <!-- dynamic decorative container (animated backgrounds) -->
        <div id="weatherBg" class="weather-bg"></div>
      </div>
    </section>

    <div id="loader" class="loader hidden" role="status" aria-hidden="true">
      <svg viewBox="0 0 50 50" class="spinner" aria-hidden="true">
        <circle cx="25" cy="25" r="20" stroke-width="5" fill="none" />
      </svg>
      <div class="loader-text">Fetching weather…</div>
    </div>

    <div id="msg" class="msg" role="alert" aria-live="assertive"></div>

    <footer class="footer">
      <small>made by himanshu.</small>
    </footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
